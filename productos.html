<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Somos una empresa con más de 20 años, dedicada a la venta de artículos informáticos y reparación">
        <meta name="author" content="Ayre, Barrajón, Gómez">
    
        <link rel="icon" href="imagenes/monitor.ico">
        <link rel="stylesheet" href="css/styles.css">
    
        <script src="https://kit.fontawesome.com/e6b89d61c4.js" crossorigin="anonymous"></script>
        <script defer src="js/index.js"></script>

        <title>PCCenter</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>
    <body >

        <header id="cabeza"></header>

        <main>
            <section class="sectionGrid">
                <article>
                    <h2>AMD RYZEN 3 4100</h2>
                    <img class="imagen" src="imagenes/pc1.png" alt="CPU armado"> <br>
                    <ul>
                        <li>8gb de ram</li>
                        <li>SSD 240gb</li>
                        <li>$215.689,00</li>
                    </ul>
                    <button class="boton_comprar" title="Agregar al carrito"><i class="fa-sharp fa-solid fa-cart-shopping"></i></button>
                </article>
                <article>
                    <h2> Intel Core i5 10400</h2>
                    <img class="imagen" src="imagenes/pc2.png" alt="CPU armado"> <br>
                    <ul>
                        <li>8gb de ram</li>
                        <li>SSD 960gb</li>
                        <li>$241.499</li>
                    </ul>
                    <button class="boton_comprar" title="Agregar al carrito"><i class="fa-sharp fa-solid fa-cart-shopping"></i></button>
                </article>
                <article>
                    <h2>Intel Core i3 10100F</h2>
                    <img class="imagen" src="imagenes/pc3.png" alt="CPU armado"> <br>
                    <ul>
                        <li>16gb de ram</li>
                        <li>SSD 480gb</li>
                        <li>$312.909</li>
                    </ul>
                    <button class="boton_comprar" title="Agregar al carrito"><i class="fa-sharp fa-solid fa-cart-shopping"></i></button>
                </article>
            </section>

            <div id="promos"></div>

        </main>

        <footer id="pie"></footer>

    </body>
