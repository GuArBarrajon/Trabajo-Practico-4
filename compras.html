<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Somos una empresa con más de 20 años, dedicada a la venta de artículos informáticos y reparación">
        <meta name="author" content="Ayre, Barrajón, Gómez">
    
        <link rel="icon" href="imagenes/monitor.ico">
        <link rel="stylesheet" href="css/styles.css">
    
        <script src="https://kit.fontawesome.com/e6b89d61c4.js" crossorigin="anonymous"></script>
        <script defer src="js/index.js"></script>

        <title>PCCenter</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body >

        <header id="cabeza"></header>

        <main>
            <div>
                <h2>Compras de productos y servicios</h2>
            </div>
            
            <section class="sectionFlex">
                <article  class="articleFlex">
                    <h3>Datos de envío</h3>
                    <form action="show_data.html" target="_blank" class="formulario">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="datos">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="datos">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario"class="datos">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"class="datos">
                        <label for="direccion">Dirección</label>
                        <input type="direccion" id="direccion" name="direccion" class="datos">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" name="ciudad" class="datos"> 
                        <label for="codigopostal">Codigo Postal</label>
                        <input type="number" id="codigopostal" name="codigopostal"class="datos"> 
                        
                        <h3>Pago</h3>
                        <p>
                            <input type="radio" name="forma_pago" value="credito" checked>Tarjeta de crédito
                            <input type="radio" name="forma_pago" value="debito">Tarjeta de débito
                            <input type="radio" name="forma_pago" value="paypal">Paypal
                        </p><br>

                        <label for="nombre_tarjeta">Nombre en la tarjeta</label>
                        <input type="text" id="nombre_tarjeta" name="nombre_tarjeta" class="datos">
                        <label for="numero_tarjeta">Número de tarjeta</label>
                        <input type="number" id="numero_tarjeta" name="numero_tarjeta" class="datos">
                        <label for="vencimiento">Vencimiento</label> 
                        <input type="month" id="vencimiento" name="vencimiento" class="datos">
                        <label for="cvv">Código de validación </label>
                        <input type="number" id="cvv" name="cvv" class="datos">
                        
                        <input type="submit" value="Pagar" class="boton">
                    </form>
                </article>
                <article  class="articleFlex">
                    <h3>Carrito</h3>
                    <ul></ul>
                </article>
            </section>

            <div id="promos"></div>

        </main>

        <footer id="pie"></footer>

    </body>
</html>
