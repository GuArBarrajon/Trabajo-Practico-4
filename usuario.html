<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Somos una empresa con más de 20 años, dedicada a la venta de artículos informáticos y reparación">
        <meta name="author" content="Ayre, Barrajón, Gómez">
    
        <link rel="icon" href="imagenes/monitor.ico">
        <link rel="stylesheet" href="css/styles.css">
    
        <script src="https://kit.fontawesome.com/e6b89d61c4.js" crossorigin="anonymous"></script>
        <script defer src="js/index.js"></script>

        <title>PCCenter</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body >

        <header id="cabeza"></header>
        
        <main>
            <section class="sectionFlex">
                <article  class="articleFlex">
                    <h2>Formulario de registro</h2><br>
                    <form action="show_data.html" target="_blank" class="formulario">
                        <label for="Nombre">Nombre</label>
                        <input type="text" id="nombre" name="Nombre" class="datos"> 
                        <label for="Apellido">Apellido</label>
                        <input type="text" id="apellido" name="Apellido" class="datos">
                        <label for="Direccion">Dirección</label>
                        <input type="direccion" id="direccion" name="Direccion" class="datos"> 
                        <label for="Ciudad">Ciudad</label>
                        <input type="text" id="ciudad" name="Ciudad" class="datos">
                        <label for="Codigo_postal">Codigo Postal</label>
                        <input type="number" id="codigopostal" name="Codigo_postal" class="datos">
                        <label for="Nacimiento">Fecha nacimiento (mm/dd/yyyy): </label> 
                        <input type="date" name="Nacimiento" class="datos">
                        <p>Género
                            <input type="radio" name="Genero" value="hombre" checked>Hombre
                            <input type="radio" name="Genero" value="Mujer">Mujer
                            <input type="radio" name="Genero" value="Otro"> Otro 
                        </p>
                        <p> Estudios:
                            <input type="checkbox" name="Estudios" value="primario"> Primarios
                            <input type="checkbox" name="Estudios" value="secundario" > Secundarios
                            <input type="checkbox" name="Estudios" value="terciarios" > Terciarios
                            <input type="checkbox" name="Estudios" value="universitarios" > Universitarios
                            <input type="checkbox" name="Estudios" value="otros" > Otros
                        </p>
                        <label for="Comentarios">Comentarios</label>
                        <textarea name="Comentarios" id="comentarios" cols="30" rows="10" class="datos"></textarea>
                        <input type="submit" value="Enviar" class="boton">
                    </form>
                </article>
            </section>

            <div id="promos"></div>

        </main>

        <footer id="pie"></footer>

    </body>
</html>
