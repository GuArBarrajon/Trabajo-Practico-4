<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Somos una empresa con más de 20 años, dedicada a la venta de artículos informáticos y reparación"
    />
    <meta name="author" content="Ayre, Barrajón, Gómez" />

    <link rel="icon" href="imagenes/monitor.ico" />
    <link rel="stylesheet" href="css/styles.css" />

    <script
      src="https://kit.fontawesome.com/e6b89d61c4.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/index.js"></script>

    <title>PCCenter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/carrito.js"></script>
  </head>

  <body>
    <header id="cabeza"></header>

    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- columna 1 -->
          <div class="col-lg-10 col-md-8 col-sm-12">
            <!-- Crea los article -->
            <div class="sectionGrid leftcolumn" id="items"></div>
          </div>
          <!-- columna 2 -->
          <div class="col-lg-2 col-md-4 col-sm-12">
            <div class="carrito">
              <!-- carito -->
              <h2>
                Carrito <i class="fa-sharp fa-solid fa-cart-shopping"></i>
              </h2>
              <!-- Elementos del carrito -->
              <ul id="carrito" class="list-group"></ul>
              <hr />
              <!-- Precio total -->
              <p class="text-right">Total:&dollar; <span id="total"></span></p>
              <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </div>
          </div>
        </div>
      </div>

      <div id="promos"></div>
    </main>

    <footer id="pie"></footer>
  </body>
</html>
